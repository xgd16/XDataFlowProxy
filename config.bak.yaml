# 基础 http 配置server:  name: XDataFlowProxy  address: "0.0.0.0:9431"# 数据库database:  default:    type: "mysql"    link: "{user}:{pass}@tcp(127.0.0.1:3306)/{dbname}?charset=utf8mb4&parseTime=true&loc=Local"    createdAt: "createTime"    updatedAt: "updateTime"    debug: true# redisredis:  default:    address: 127.0.0.1:6379    db: 0    pass: ""# rabbitMQrabbitMQ:  username: ""  password: ""  host: "127.0.0.1"  port: "5672"# 日志logger:  path:    "./log/default"  level:   "all"  stdout:  false  writerColorEnable: true